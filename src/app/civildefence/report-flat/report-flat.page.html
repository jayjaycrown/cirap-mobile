<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button menu="civildefense-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="goHome()">
        <ion-icon slot="icon-only" ios="home" md="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Report Flat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color='secondary'>
      <ion-card-title>FIll your report</ion-card-title>
      <ion-card-subtitle>All fields are important</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Enter Information</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Enter Address</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>State: </ion-label>
          <ion-select value="brown" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="Abia">Abia</ion-select-option>
            <ion-select-option value="Abuja">Abuja</ion-select-option>
            <ion-select-option value="Lagos">Lagos</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>LGA: </ion-label>
          <ion-select value="brown" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="name">Ikorodu</ion-select-option>
            <ion-select-option value="id">Lekki</ion-select-option>

          </ion-select>
        </ion-item>

      </ion-list>
      <ion-item-divider>
        Upload proof(s)
      </ion-item-divider>
      <ion-button fill="clear" expand="full" color="secondary" (click)="selectImage()">
        <ion-icon name="camera" slot="start"></ion-icon>
        Select Image
      </ion-button>
      <h3 *ngIf="images.length === 0" text-center>Please select Image</h3>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let img of images; index as pos">
            <ion-card>
              <ion-img [src]="img.path"></ion-img>
              <ion-button slot="end" fill="clear" (click)="deleteImg(img, pos)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button expand="full" color="secondary">
        Submit Report
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
