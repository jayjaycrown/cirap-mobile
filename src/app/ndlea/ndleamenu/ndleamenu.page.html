 <ion-menu menuId="ndlea-menu" contentId="ndlea">
   <ion-header>
     <ion-toolbar class="tcontainer" color="light">
       <ion-title>
         <div style="text-align: center !important; margin-bottom: 5vh !important;">
           <div class="toolheader">
             <ion-img src="assets/img/badge_ndlea.png"></ion-img>
           </div>
           <h4>NDLEA</h4>
         </div>
       </ion-title>
     </ion-toolbar>
   </ion-header>
   <ion-content >
     <ion-list color="light">
       <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
         <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url" color="dark" detail>
           <ion-icon slot="start" name="{{ p.icon }}"></ion-icon>
           <ion-label>
            {{ p.title }}
           </ion-label>

         </ion-item>
       </ion-menu-toggle>
     </ion-list>
   </ion-content>
   <ion-footer >





   </ion-footer>
 </ion-menu>
 <ion-router-outlet id="ndlea" main></ion-router-outlet>
